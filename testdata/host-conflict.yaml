apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: istio
    name: http-only
    namespace: default
  spec:
    rules:
    - host: service.com
      http:
        paths:
        - backend:
            serviceName: echo
            servicePort: 80
          path: /*
          pathType: ImplementationSpecific
- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    name: istio-autogenerated-k8s-ingress
    namespace: gke-system
  spec:
    selector:
      istio: ingress-gke-system
    servers:
    - hosts:
      - 'service.com'
      port:
        name: http
        number: 443
        protocol: HTTP2
      tls:
        mode: SIMPLE
        credentialName: secret
    - hosts:
      - 'service.com'
      port:
        name: http
        number: 443
        protocol: HTTP2
      tls:
        mode: SIMPLE
        credentialName: secret
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""

